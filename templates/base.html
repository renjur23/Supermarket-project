{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Danke SuperMarket{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% comment %} <link rel="stylesheet" href="{% static "css/bg.css" %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-xl bg-info p-3">
        <div class="container-fluid">
          <a href="#" style="display: flex; align-items: center; text-decoration: none;">
            <img src="{% static 'images/supermarket.png' %}" width="50" height="50" alt="Danke SuperMarket Logo">
            <h3 style="margin: 0 0 0 10px; color: inherit;">
                Danke<br>SuperMarket
            </h3>
        </a>
        
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" style="font: bold 1.5em sans-serif;">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'category' %}">Category</a>
                    </li> 
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' %}">Product list</a>
                    </li> 
                    {% comment %} <li class="nav-item">
                      <a class="nav-link" href="{% url 'form' %}">Register</a>
                  </li>  {% endcomment %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% block extra_css%}
        <link rel="stylesheet" href="{% static '/css/hm.css' %}" />
        {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
